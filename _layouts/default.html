  {% else %}

  <link href="/blog/atom.xml" rel="alternate" title="Nikita Prokopovâ€™s blog" type="application/atom+xml" />

  <meta property="og:url" content="https://tonsky.me{{ page.url }}" />
  {% if page.categories contains 'blog' %}
    <meta property="og:type" content="article" />

    <meta property="article:published_time" content='{{ page.date | date: "%Y-%m-%d" }}' />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{{ page.title }}" />
  {% endif %}

  {% if page.summary %}
    <meta property="og:description" content="{{ page.summary }}" />

  {% endif %}

  <meta property="profile:gender" content="male" />

<script>
  function updateFlashlight(e) {
    var style = document.body.style;
    style.backgroundPositionX = e.pageX - 250 + "px";
    style.backgroundPositionY = e.pageY - 250 + "px";
  }

  document.querySelector(".dark_mode").onclick = function(e) {
    var body = document.body;
    body.classList.toggle("dark");
    if (body.classList.contains("dark")) {
      updateFlashlight(e);
      document.documentElement.onmousemove = updateFlashlight;
    } else {
      document.documentElement.onmousemove = undefined;
    }
  }
</script>
